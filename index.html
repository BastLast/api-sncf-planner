<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recherche de trains SNCF TGVmax - Trouvez les trains disponibles avec votre pass TGV">
    <title>Recherche de trains SNCF TGVmax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" role="main">
        <h1>Recherche de trains SNCF TGVmax</h1>
        <form id="searchForm" role="search" aria-label="Formulaire de recherche de trains">
            <div class="form-group">
                <label for="city">Gare de d√©part <span aria-hidden="true">*</span> :</label>
                <input 
                    list="stations" 
                    id="city" 
                    name="city" 
                    placeholder="Tapez une gare (auto-compl√©tion)‚Ä¶" 
                    required 
                    aria-describedby="city-help"
                    autocomplete="off">
                <datalist id="stations"></datalist>
                <small id="city-help" class="form-help">Commencez √† taper pour voir les suggestions</small>
            </div>
            
            <div class="form-group">
                <label for="date">Date <span aria-hidden="true">*</span> :</label>
                <input 
                    type="date" 
                    id="date" 
                    name="date" 
                    required 
                    aria-describedby="date-help"
                    min="">
                <small id="date-help" class="form-help">S√©lectionnez une date √† partir d'aujourd'hui</small>
            </div>
            
            <button type="submit" class="btn-primary">
                <span aria-hidden="true">üîç</span> Rechercher
            </button>
        </form>
        
        <div id="results" role="region" aria-live="polite" aria-label="R√©sultats de la recherche"></div>
    </main>
    
    <script>
        // D√©finir la date minimale √† aujourd'hui
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
