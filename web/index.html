<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de trains SNCF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recherche de trains SNCF</h1>
        <form id="searchForm">
            <label for="city">Gare de d√©part :</label>
            <input list="stations" id="city" name="city" placeholder="Ex: TOULOUSE MATABIAU" required>
            <datalist id="stations">
                <option value="PARIS MONTPARNASSE"></option>
                <option value="PARIS GARE DE LYON"></option>
                <option value="LYON PART DIEU"></option>
                <option value="MARSEILLE SAINT CHARLES"></option>
                <option value="BORDEAUX SAINT JEAN"></option>
                <option value="LILLE EUROPE"></option>
                <option value="TOULOUSE MATABIAU"></option>
            </datalist>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="results"></div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
